<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Firebase Connection Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .test-result {
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }
        .success {
            border-left: 4px solid #4caf50;
        }
        .error {
            border-left: 4px solid #f44336;
        }
        .info {
            border-left: 4px solid #2196f3;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        #results {
            margin-top: 20px;
        }
        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Frontend Firebase Connection Test</h1>
        
        <div>
            <button onclick="testFirebaseConfig()">Test Firebase Config</button>
            <button onclick="testFirestoreConnection()">Test Firestore</button>
            <button onclick="testRealtimeDB()">Test Realtime DB</button>
            <button onclick="testAuth()">Test Authentication</button>
        </div>

        <div id="results"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInAnonymously } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, doc, setDoc, getDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getDatabase, ref, set, get, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase configuration - replace with your actual values
        const firebaseConfig = {
            apiKey: "AIzaSyCkMmun1QBGMUiqbPM73lKWAF7K08gK2bk",
            authDomain: "mock-interview-88899.firebaseapp.com",
            projectId: "mock-interview-88899",
            storageBucket: "mock-interview-88899.firebasestorage.app",
            messagingSenderId: "713660315168",
            appId: "1:713660315168:web:af14c3ae96d24ac51fee45",
            databaseURL: "https://mock-interview-88899-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const rtdb = getDatabase(app);

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        window.testFirebaseConfig = function() {
            clearResults();
            addResult('<h3>‚úÖ Firebase Configuration Test</h3>', 'info');
            addResult(`<strong>Project ID:</strong> ${firebaseConfig.projectId}`, 'success');
            addResult(`<strong>Auth Domain:</strong> ${firebaseConfig.authDomain}`, 'success');
            addResult(`<strong>Database URL:</strong> ${firebaseConfig.databaseURL}`, 'success');
            addResult('<p>‚úì Firebase is initialized successfully!</p>', 'success');
        };

        window.testFirestoreConnection = async function() {
            clearResults();
            addResult('<h3>üîç Testing Firestore Connection...</h3>', 'info');
            
            try {
                const testDocRef = doc(db, '_connection_test', 'frontend_test');
                
                // Write test
                await setDoc(testDocRef, {
                    timestamp: new Date().toISOString(),
                    message: 'Frontend Firestore test',
                    source: 'test-page'
                });
                addResult('‚úì Successfully wrote to Firestore', 'success');

                // Read test
                const docSnap = await getDoc(testDocRef);
                if (docSnap.exists()) {
                    addResult('‚úì Successfully read from Firestore', 'success');
                    addResult(`<pre>${JSON.stringify(docSnap.data(), null, 2)}</pre>`, 'info');
                }

                // Cleanup
                await deleteDoc(testDocRef);
                addResult('‚úì Test document cleaned up', 'success');
                addResult('<h3>üéâ Firestore Connection: SUCCESS!</h3>', 'success');
            } catch (error) {
                addResult(`<h3>‚ùå Firestore Error</h3><p>${error.message}</p>`, 'error');
                console.error(error);
            }
        };

        window.testRealtimeDB = async function() {
            clearResults();
            addResult('<h3>üîç Testing Realtime Database...</h3>', 'info');
            
            try {
                const testRef = ref(rtdb, '_connection_test/frontend_test');
                
                // Write test
                await set(testRef, {
                    timestamp: new Date().toISOString(),
                    message: 'Frontend RTDB test',
                    source: 'test-page'
                });
                addResult('‚úì Successfully wrote to Realtime Database', 'success');

                // Read test
                const snapshot = await get(testRef);
                if (snapshot.exists()) {
                    addResult('‚úì Successfully read from Realtime Database', 'success');
                    addResult(`<pre>${JSON.stringify(snapshot.val(), null, 2)}</pre>`, 'info');
                }

                // Cleanup
                await remove(testRef);
                addResult('‚úì Test data cleaned up', 'success');
                addResult('<h3>üéâ Realtime Database Connection: SUCCESS!</h3>', 'success');
            } catch (error) {
                addResult(`<h3>‚ùå Realtime Database Error</h3><p>${error.message}</p>`, 'error');
                console.error(error);
            }
        };

        window.testAuth = async function() {
            clearResults();
            addResult('<h3>üîç Testing Firebase Authentication...</h3>', 'info');
            
            try {
                const userCredential = await signInAnonymously(auth);
                addResult('‚úì Successfully authenticated anonymously', 'success');
                addResult(`<strong>User ID:</strong> ${userCredential.user.uid}`, 'info');
                
                await auth.signOut();
                addResult('‚úì Successfully signed out', 'success');
                addResult('<h3>üéâ Authentication: SUCCESS!</h3>', 'success');
            } catch (error) {
                addResult(`<h3>‚ùå Authentication Error</h3><p>${error.message}</p>`, 'error');
                console.error(error);
            }
        };

        // Auto-run config test on load
        window.addEventListener('load', () => {
            testFirebaseConfig();
        });
    </script>
</body>
</html>
